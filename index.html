<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

 <main class="main-container">
  <div class="main-content">
  <section class="content">
    <div class="img-card">
      <a href="#" class="equilibrium-hover">
        <img src="images/image-equilibrium.jpg" class="img-equilibrium" alt="image-equilibrium">
      </a>
    </div>
    <h1 class="title-card"><a href="#" class="link">Equilibrium #3429</a></h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">
      <div class="cols-1-2">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="ethereum">0.041 ETH</p>
      </div>
      <div class="cols-1-2">  
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p class="date">3 days left</p>
      </div>
    </div>

    <div class="credits">
      <div class="img-circle">
        <img src="images/image-avatar.png" class="img-avatar" alt="image-avatar">
      </div>
      <p class="text-credits">Creation of <a href="#" class="link">Jules Wyvern</a></p>
    </div>
  </section>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</body>
</html>
